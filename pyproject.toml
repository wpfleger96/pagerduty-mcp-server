[project]
name = "pagerduty_mcp_server"
version = "0.1.0"
description = "MCP server for LLM agents to interact with PagerDuty SaaS"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "asyncio>=3.4.3",
    "mcp>=1.3.0",
    "pagerduty>=1.0.0",
    "pytest>=8.3.5",
]
[[project.authors]]
name = "Will Pfleger"
email = "wpfleger@block.xyz"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.scripts]
mysql_mcp_server = "mysql_mcp_server:main"
