name: Publish to PyPI

on:
  workflow_run:
    workflows: ["Automated Release"]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Check if this commit has a release tag
      id: check-tag
      run: |
        git fetch --tags
        TAG=$(git tag --points-at ${{ github.event.workflow_run.head_sha }} | head -n 1 || true)

        if [[ -z "$TAG" ]]; then
          echo "No release tag found â€” skipping publish."
          exit 0
        fi

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build

    - name: Build package
      run: python -m build

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
